plugins {
    id 'java'
    id 'maven-publish'
}

group = 'uk.codersparks.codersparks-home-assistant'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}


publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/codersparks-home-assistant/network-utils")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifact jar
        }
    }

}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.6.0'
}

test {
    useJUnitPlatform()
}

